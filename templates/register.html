{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<!--        page content-->
        <div class="row">
          <div class="col-6">
            <h2>Register</h2>
          </div>
        </div>
        <div class="row bg-body-tertiary border rounded-3 question">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form%}


    {% buttons %}
    <button type="submit" class="btn btn-primary float-end">SignUp</button>
    {% endbuttons %}
    <div class=" spacer float-end"> </div>
      <a href="{% url 'login' %}">
          <div  class="btn btn-secondary float-end">LogIn</div>
      </a>
  </form>
</div>


{% endblock %}
