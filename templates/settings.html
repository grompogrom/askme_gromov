
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--        page content-->
        <div class="row">
          <div class="col-6">
            <h2>Settings: <span>Dr. Shock</span></h2>
          </div>
        </div>
        <div class="row bg-body-tertiary border rounded-3 question">
          <form>
            <div class="mb-2 ">
              <h6 class="text-danger">Invalid data.</h6>
            </div>
            <div class="mb-3">
              <label for="Login" class="form-label">Login</label>
              <input type="text" class="form-control" id="Login" >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" >
            </div>
            <div class="mb-3">
              <label for="nick" class="form-label">Nick</label>
                <input type="text" class="form-control" id="nick">
            </div>

            <div class="row py-2">
              <div class="col-sm-2">
                <img src="{% static 'img/avatar_placeholder.jpg' %}" class="avatar-preview">
              </div>
              <div class="col-sm-10">
                <label for="formFile" class="form-label">Upload avatar</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            </div>

            <button type="submit" class="btn btn-primary float-end">Save</button>
          </form>
        </div>

{% endblock %}
