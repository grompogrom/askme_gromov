{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<!--        page content-->
<div class="row">
  <div class="col-6">
    <h2>Login</h2>
  </div>
</div>
<div class="row bg-body-tertiary border rounded-3 question">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form%}


    {% buttons %}
    <button type="submit" class="btn btn-primary float-end">LogIn</button>
    {% endbuttons %}
    <div class=" spacer float-end"> </div>
      <a href="{% url 'register' %}">
          <div  class="btn btn-secondary float-end">SignUp</div>
      </a>
  </form>
</div>

{% endblock %}
